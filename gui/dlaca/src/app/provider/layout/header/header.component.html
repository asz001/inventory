<div class="mat-elevation-z6">
  <div class="item nav-left">
    <a class="logo">
      <img src="https://hyt.r.worldssl.net/hinh-hoa-tuoi/gau-brown-size-40cm/5224_qua-tang.jpg" class="img-logo" alt="">
      <a class="name">LOGO</a>
    </a>
  </div>
  <div class="item nav-right" [ngSwitch]="isAuthenticated()">
    <button mat-button class="menu" *ngSwitchCase="true">Moma</button>
    <button mat-button class="menu" *ngSwitchCase="true">Team</button>
    <button mat-button class="menu" *ngSwitchCase="true">Golink</button>
    <button mat-button class="menu" *ngSwitchCase="true">Snippet</button>
    <button mat-button [matMenuTriggerFor]="menu" class="entity">
      <mat-icon>arrow_drop_down</mat-icon>Entity
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Moma</button>
      <button mat-menu-item>Team</button>
      <button mat-menu-item>Golink</button>
      <button mat-menu-item>Snippet</button>
    </mat-menu>
    <button mat-icon-button *ngSwitchCase="true">
      <mat-icon>|</mat-icon>
    </button>
    <button mat-icon-button *ngSwitchCase="true">
      <mat-icon>favorite_border</mat-icon>
    </button>
    <button mat-icon-button *ngSwitchCase="true" (click)="hide=!hide">
      <mat-icon [ngClass]="{'active-notifi': hide==true}">crop_square</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="menu" *ngSwitchCase="true">
      <img class="avatar" src="../../../../assets/images/sergey-brin-getty_573x300.jpg" alt="">
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Edit profile</button>
      <button mat-menu-item>Account setting</button>
      <button mat-menu-item>Manage team</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </div>
</div>
